<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Snowman builder</title>
    <link rel="stylesheet" href="./css/main.min.css">
    <script src="./vendor/vendor.min.js"></script>
    <script src="./js/main.min.js"></script>
  </head>

  <body>
    <div class="start-screen active">
      <p id="title">Do you want to build a snowman in VR?</p>
      <p id="instructions">Use the central cursor to hover over the snowman's parts and attach them to his body. <br>You might want to start with his head.</p>
      <button id="start-button">Start</button>
    </div>
    <div class="game">
      <a-scene> 
<!--         <a-assets>
          <img id="sky" src="test.png">
        </a-assets> -->
        <a-sky color="#2f167f"></a-sky>
        <a-sphere id='snowman-body' position="2 -0.2 -9" radius="1.7" color="#ffffff"></a-sphere>
        <a-sphere id='snowman-head' position="-3 -0.5 -7" radius="0.8" color="#ffffff" move-head></a-sphere>
        <a-cone id="snowman-nose" position="5 -0.5 -7" color="tomato" radius-bottom="0.1" radius-top="0" rotation="-90 10 0" move-nose></a-cone>
        <a-plane color='#dadadb' height="100" width="100" rotation="-90 0 0" position="0 -1.5 0"></a-plane>
        <a-camera>
          <a-cursor color='#ff3557'></a-cursor>
        </a-camera>
      </a-scene>
    </div>
</html>
